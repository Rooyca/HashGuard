<!DOCTYPE html>
<html>
<head>
    <title>Mini Dashboard</title>
    <style>
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th {
            width: 20%;
            padding: 8px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        td {
            width: 20%;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        body {
            background-color: #333;
            color: #f0f0f0;
        }

    </style>
</head>
<body>
    <h1>üõ°Ô∏è HashGuard üõ°Ô∏è</h1>

    <table >
        <thead>
        <tr>
            <th>Filename</th>
            <th>Path</th>
            <th>Current Hash</th>
            <th>Old Hash</th>
            <th>Last Modified</th>
        </tr>
        </thead>
        <tbody>
        {% for file_data in files_data %}
        <tr>
            <td style="color:lightblue;">{{ file_data.filename }}</td>
            <td>{{ file_data.path }}</td>
            <td style="color:lightgreen;">{{ file_data.hash }}</td>
            <td style="color:lightsalmon;">{{ file_data.old_hash }}</td>
            <td>{{ file_data.last_modified }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
